<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thesis Thinker</title>
    <link rel="stylesheet" href="name.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calibri&family=Times New Roman&family=Georgia&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: "Calibri", "Times New Roman", "Georgia", sans-serif;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <!--- name Div-->
    <div class="title-container">
        <a href="./home.html" class="logo-container">
          <img src="./assets/logo.png" alt="Logo" class="logo" width="75" length="75">
        </a>
        <h1 class="title">The Thesis Thinker</h1>
      </div>
    </div>
    <div class="question-container">
        <label for="Name" class="question">What is your name?</label><br>
        <input type="text" id="Name" name="Name" class="textbox" placeholder="Fatima Rehan">
      </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    let typed=new Typed('.title', {
        strings: ["The Thesis Thinker"],
        typeSpeed: 90, 
        backSpeed: 90,
        backDelay: 500,
        loop: true,
        showCursor: false,
    });
</script>

</html>
